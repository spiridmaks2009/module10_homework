<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo slider</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="title">PHOTO SLIDER</h1>
    <div class="container">
        <button id="button-previous" class="button" onclick="previousImg()"></button>
        <div class="img_container">
            <img id="img" class="img" alt="Image">
        </div>
        <button id="button-next" class="button" onclick="nextImg()"></button>
    </div>
    <h2 id="label">Label</h2>
<script src="slider.js"></script>
</body>
</html>
